<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Luminous Beauty</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">ðŸ’¡ Luminous</div>
  <a class="small-link" href="/stylist" target="_blank" rel="noopener">Stylist Portal</a>
</header>

<main class="wrap">
  <section class="card">
    <h2>Ask AI (independent)</h2>
    <p class="muted">Tell me the vibe, event, skin/hair details, celebs you like, etc.</p>
    <textarea id="prompt" placeholder="e.g., Soft glam for daytime; pale skin, cool undertone; blue eyes; shoulder-length hair;"></textarea>

    <div class="row">
      <div class="field">
        <label>Skin Undertone</label>
        <select id="undertone">
          <option value="">â€”</option>
          <option>cool</option>
          <option>neutral</option>
          <option>warm</option>
        </select>
      </div>
      <div class="field">
        <label>Hair Type</label>
        <select id="hairtype">
          <option value="">â€”</option>
          <option>straight</option>
          <option>wavy</option>
          <option>curly</option>
          <option>coily</option>
        </select>
      </div>
      <div class="field">
        <label>Event</label>
        <select id="event">
          <option value="">â€”</option>
          <option>everyday</option>
          <option>wedding guest</option>
          <option>photoshoot</option>
          <option>interview</option>
          <option>date night</option>
        </select>
      </div>
    </div>

    <div class="uploader">
      <label class="btn-secondary" for="images">Add inspo images</label>
      <input id="images" type="file" accept="image/*" multiple />
      <div id="thumbs" class="thumbs"></div>
    </div>

    <div id="palette" class="palette"></div>

    <div class="actions">
      <button id="create" class="btn">Create Brief</button>
      <button id="reset" class="btn-ghost">Reset</button>
    </div>
  </section>

  <section id="results" class="card hidden">
    <div class="row-split">
      <h2>AI Brief</h2>
      <div class="row-gap">
        <a id="shareLink" class="small-link" target="_blank" rel="noopener">Open Stylist View</a>
        <a id="pdfLink" class="btn-small" target="_blank" rel="noopener">Export PDF</a>
      </div>
    </div>
    <div id="ai"></div>
  </section>
</main>

<footer class="foot">
  <div>Demo â€¢ No PII stored â€¢ Images kept in session only</div>
</footer>

<script src="/shop.js" defer></script>
</body>
</html>
