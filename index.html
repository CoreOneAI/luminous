<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Luminous Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b10" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">Luminous Beauty</div>
      <div class="pill">Demo</div>
    </header>

    <!-- Content -->
    <main class="content" id="content">
      <!-- Ask AI -->
      <section class="card" aria-label="Ask AI">
        <h3 class="card-title">Ask AI</h3>
        <div class="ask-row">
          <input id="askInput" class="ask-input" type="text"
                 placeholder="e.g., Best makeup for pale skin with cool undertones" />
          <button id="askBtn" class="btn" aria-label="Ask">Ask</button>
        </div>
        <div id="chatlog" class="chatlog" aria-live="polite" aria-atomic="false"></div>
      </section>

      <!-- Recommendations / Catalog -->
      <section class="card" aria-label="Recommendations">
        <div class="row-between">
          <h3 class="card-title">Your Recommendations</h3>
          <small class="pill">AI Generated</small>
        </div>

        <p class="muted" style="margin:6px 0 10px;">
          Demo catalog. Prices & availability for demonstration only.
        </p>

        <div class="row-between" style="gap:8px; flex-wrap:wrap;">
          <input id="q" class="search" type="search" placeholder="Search products or brandsâ€¦" />
          <select id="cat" class="search" aria-label="Filter by category">
            <option value="">All categories</option>
          </select>
        </div>

        <div id="grid" class="grid" style="margin-top:12px;"></div>
        <div id="empty" class="empty hidden">No products found<br/><br/>
          <span class="muted">Try a different search or be more specific about your needs.</span>
        </div>
      </section>
    </main>

    <!-- Bottom nav (visual only in this demo) -->
    <nav class="navbar" aria-label="Primary">
      <button class="navbtn active">Home</button>
      <button class="navbtn" onclick="location.href='/stylist-portal.html'">Stylist</button>
      <button class="navbtn">Saved</button>
      <button class="navbtn">Profile</button>
    </nav>
  </div>

  <script defer src="/shop.js"></script>
</body>
</html>
