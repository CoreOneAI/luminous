<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Luminous Beauty</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">ðŸ’« Luminous</div>
      <div class="pill">Demo</div>
    </header>

    <main class="content">
      <!-- Ask AI -->
      <section class="card">
        <h2 class="card-title">Ask AI for Ideas</h2>
        <form id="ask-form" class="ask-row">
          <input id="ask-input" class="ask-input" placeholder="e.g., Best makeup for pale skin with cool undertones">
          <button class="btn">Ask</button>
        </form>
        <div id="ask-log" class="chatlog" aria-live="polite"></div>
      </section>

      <!-- Catalog -->
      <section class="card">
        <div class="row-between">
          <h2 class="card-title">Your Recommendations</h2>
          <input id="q" class="search" placeholder="Search products">
        </div>
        <div id="grid" class="grid"></div>
        <div id="empty" class="empty hidden">
          <strong>No products found</strong>
          <div class="muted">Try another search or clear filters.</div>
        </div>
      </section>
    </main>

    <nav class="navbar">
      <button class="navbtn active">Home</button>
      <button class="navbtn">Saved</button>
      <button class="navbtn">Profile</button>
    </nav>
  </div>

  <script src="/shop.js" type="module"></script>
</body>
</html>
