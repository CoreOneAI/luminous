<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Luminous</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
    }
    
    .screen {
      height: 100vh;
      width: 100vw;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }
    
    /* Top Bar */
    .top-bar {
      background: #000;
      color: #fff;
      padding-top: env(safe-area-inset-top, 20px);
    }
    
    .status {
      display: flex;
      justify-content: space-between;
      padding: 6px 24px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .nav {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      position: relative;
    }
    
    .back {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    
    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .cart-icon {
      margin-left: auto;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }
    
    .cart-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ff3b30;
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 5px;
      border-radius: 10px;
      min-width: 16px;
      text-align: center;
    }
    
    /* Category Header */
    .category-header {
      background: #fff;
      padding: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .category-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .category-count {
      font-size: 14px;
      color: #666;
    }
    
    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }
    
    /* Products Grid */
    .products {
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .product {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #f0f0f0;
    }
    
    .product-info {
      padding: 12px;
    }
    
    .brand {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .name {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 6px;
      height: 36px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .desc {
      font-size: 12px;
      color: #666;
      line-height: 1.3;
      margin-bottom: 8px;
      height: 32px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .price {
      font-size: 18px;
      font-weight: 700;
      color: #000;
    }
    
    .was-price {
      font-size: 14px;
      color: #999;
      text-decoration: line-through;
      margin-left: 6px;
    }
    
    .btn-add {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-add:active {
      transform: scale(0.98);
      background: #333;
    }
    
    .btn-add.added {
      background: #34c759;
    }
    
    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e5e5;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    
    /* Empty State */
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-text {
      font-size: 14px;
      color: #666;
      max-width: 280px;
    }
    
    /* Bottom Actions */
    .bottom-bar {
      background: #fff;
      border-top: 1px solid #e5e5e5;
      padding: 12px 16px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
      display: flex;
      gap: 12px;
    }
    
    .chat-btn {
      flex: 1;
      background: #007aff;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .chat-btn:active {
      background: #0051d5;
    }
    
    .filter-btn {
      width: 50px;
      background: #f0f0f0;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    
    .filter-btn:active {
      background: #e0e0e0;
    }
    
    /* Chat Modal */
    .chat-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }
    
    .chat-modal.show {
      display: flex;
    }
    
    .chat-header {
      background: #000;
      color: #fff;
      padding: 16px;
      padding-top: calc(16px + env(safe-area-inset-top, 20px));
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-title {
      font-size: 17px;
      font-weight: 600;
    }
    
    .close-chat {
      font-size: 24px;
      cursor: pointer;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f8f8f8;
    }
    
    .message {
      margin-bottom: 12px;
      display: flex;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }
    
    .message.bot .bubble {
      background: #fff;
      color: #000;
    }
    
    .message.user .bubble {
      background: #007aff;
      color: #fff;
    }
    
    .input-bar {
      background: #fff;
      border-top: 1px solid #e5e5e5;
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
      display: flex;
      gap: 8px;
    }
    
    .msg-input {
      flex: 1;
      border: 1px solid #e5e5e5;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 15px;
      outline: none;
    }
    
    .send-btn {
      width: 40px;
      height: 40px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    
    .send-btn:active {
      background: #0051d5;
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="status">
        <span id="time">9:41</span>
        <span>üì∂ üì≥ üîã</span>
      </div>
      <div class="nav">
        <div class="back" onclick="window.location.href='/'">‚Äπ</div>
        <div class="title">LUMINOUS</div>
        <div class="cart-icon">
          üõí
          <span class="cart-count" id="cartCount" style="display:none">0</span>
        </div>
      </div>
    </div>
    
    <!-- Category Header -->
    <div class="category-header">
      <div class="category-name" id="categoryName">All Products</div>
      <div class="category-count" id="categoryCount">Loading...</div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <div class="products" id="products">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading products...</div>
        </div>
      </div>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="filter-btn">üîç</button>
      <button class="chat-btn" onclick="openChat()">
        üí¨ Ask Beauty Expert
      </button>
    </div>
  </div>
  
  <!-- Chat Modal -->
  <div class="chat-modal" id="chatModal">
    <div class="chat-header">
      <div class="chat-title">Beauty Expert</div>
      <div class="close-chat" onclick="closeChat()">√ó</div>
    </div>
    <div class="messages" id="messages">
      <div class="message bot">
        <div class="bubble">Hello! I'm your beauty expert. How can I help you today?</div>
      </div>
    </div>
    <div class="input-bar">
      <input type="text" class="msg-input" id="msgInput" placeholder="Ask a question...">
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>
  
  <script>
    // Get category from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category') || '';
    const searchQuery = urlParams.get('q') || category;
    
    let cartCount = 0;
    let products = [];
    
    // Initialize
    async function init() {
      updateTime();
      setInterval(updateTime, 60000);
      
      // Update category display
      if (category) {
        document.getElementById('categoryName').textContent = formatCategoryName(category);
      }
      
      // Load products for this category
      await loadProducts();
    }
    
    // Format category name
    function formatCategoryName(cat) {
      const names = {
        'anti-aging': 'Anti-Aging',
        'eye-care': 'Eye Care',
        'moisturizers': 'Moisturizers',
        'cleansers': 'Cleansers',
        'serums': 'Serums',
        'masks': 'Face Masks',
        'hair': 'Hair Care',
        'body': 'Body Care'
      };
      return names[cat] || cat.split('-').map(w => 
        w.charAt(0).toUpperCase() + w.slice(1)
      ).join(' ');
    }
    
    // Update time
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const mins = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${mins}`;
    }
    
    // Load products
    async function loadProducts() {
      const productsDiv = document.getElementById('products');
      
      try {
        // Fetch products based on category/search
        const response = await fetch(`/api/products?q=${encodeURIComponent(searchQuery)}&limit=50`);
        
        if (!response.ok) throw new Error('Failed to load');
        
        const data = await response.json();
        
        if (data.success && data.items && data.items.length > 0) {
          products = data.items;
          renderProducts();
          document.getElementById('categoryCount').textContent = 
            `${products.length} product${products.length !== 1 ? 's' : ''} found`;
        } else {
          showEmpty();
        }
        
      } catch (error) {
        console.error('Error loading products:', error);
        showEmpty();
      }
    }
    
    // Render products
    function renderProducts() {
      const productsDiv = document.getElementById('products');
      
      productsDiv.innerHTML = products.map(p => `
        <div class="product">
          <img class="product-img" 
               src="${p.image || '/images/placeholder.jpg'}" 
               alt="${escapeHtml(p.name)}"
               onerror="this.src='/images/placeholder.jpg'">
          <div class="product-info">
            <div class="brand">${escapeHtml(p.brand || 'Premium')}</div>
            <div class="name">${escapeHtml(p.name || 'Product')}</div>
            <div class="desc">${escapeHtml(p.description || '')}</div>
            <div class="price-row">
              <div>
                <span class="price">${formatPrice(p.price)}</span>
                ${p.was ? `<span class="was-price">${formatPrice(p.was)}</span>` : ''}
              </div>
            </div>
            <button class="btn-add" onclick="addToCart(this, '${escapeHtml(p.name)}')">
              Add to Cart
            </button>
          </div>
        </div>
      `).join('');
    }
    
    // Show empty state
    function showEmpty() {
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = `
        <div class="empty" style="grid-column: 1/-1;">
          <div class="empty-icon">üì¶</div>
          <div class="empty-title">No Products Found</div>
          <div class="empty-text">Try searching for something else or browse other categories</div>
        </div>
      `;
      document.getElementById('categoryCount').textContent = 'No products found';
    }
    
    // Format price correctly
    function formatPrice(price) {
      if (typeof price === 'number') {
        // Check if price needs decimal points
        if (price > 100) {
          // Assume prices over 100 are missing decimal (1899 should be 18.99)
          return `$${(price / 100).toFixed(2)}`;
        } else {
          // Normal price formatting
          return `$${price.toFixed(2)}`;
        }
      } else if (typeof price === 'string') {
        // Handle string prices
        const num = parseFloat(price.replace(/[^0-9.]/g, ''));
        if (!isNaN(num)) {
          return `$${num.toFixed(2)}`;
        }
      }
      return '$0.00';
    }
    
    // Add to cart
    function addToCart(btn, name) {
      btn.textContent = '‚úì Added';
      btn.classList.add('added');
      
      cartCount++;
      const cartEl = document.getElementById('cartCount');
      cartEl.textContent = cartCount;
      cartEl.style.display = 'block';
      
      setTimeout(() => {
        btn.textContent = 'Add to Cart';
        btn.classList.remove('added');
      }, 2000);
    }
    
    // Chat functions
    function openChat() {
      document.getElementById('chatModal').classList.add('show');
      document.getElementById('msgInput').focus();
    }
    
    function closeChat() {
      document.getElementById('chatModal').classList.remove('show');
    }
    
    async function sendMessage() {
      const input = document.getElementById('msgInput');
      const message = input.value.trim();
      if (!message) return;
      
      const messagesDiv = document.getElementById('messages');
      
      // Add user message
      messagesDiv.innerHTML += `
        <div class="message user">
          <div class="bubble">${escapeHtml(message)}</div>
        </div>
      `;
      
      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Get AI response
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        let reply = 'I can help you with beauty advice!';
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.response) {
            reply = data.response;
          }
        }
        
        messagesDiv.innerHTML += `
          <div class="message bot">
            <div class="bubble">${escapeHtml(reply)}</div>
          </div>
        `;
        
      } catch (error) {
        messagesDiv.innerHTML += `
          <div class="message bot">
            <div class="bubble">Let me help you with your beauty questions!</div>
          </div>
        `;
      }
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Utility
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    // Enter key to send
    document.getElementById('msgInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Start
    init();
  </script>
</body>
</html>
