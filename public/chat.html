<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Luminous Beauty</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }
    
    .app {
      height: 100vh;
      width: 100vw;
      background: #f2f2f7;
      display: flex;
      flex-direction: column;
    }
    
    /* Status Bar */
    .status-bar {
      background: #000;
      color: #fff;
      padding: 8px 20px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Navigation Bar */
    .nav-bar {
      background: #000;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav-title {
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }
    
    .nav-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    /* View Container */
    .view-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .view {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      background: #fff;
    }
    
    .view.active {
      display: flex;
    }
    
    /* Chat View */
    .chat-view {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fff;
      -webkit-overflow-scrolling: touch;
    }
    
    .chat-bubble {
      max-width: 75%;
      margin-bottom: 12px;
      animation: slideIn 0.2s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .chat-bubble.user {
      margin-left: auto;
    }
    
    .bubble-content {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .chat-bubble.assistant .bubble-content {
      background: #e9e9eb;
      color: #000;
    }
    
    .chat-bubble.user .bubble-content {
      background: #007aff;
      color: #fff;
    }
    
    .chat-time {
      font-size: 11px;
      color: #8e8e93;
      margin-top: 4px;
      padding: 0 8px;
    }
    
    .chat-bubble.user .chat-time {
      text-align: right;
    }
    
    /* Chat Input */
    .chat-input-bar {
      background: #fff;
      border-top: 0.5px solid #c6c6c8;
      padding: 8px;
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    
    .input-field {
      flex: 1;
      background: #f2f2f7;
      border: 1px solid #c6c6c8;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      outline: none;
      resize: none;
      max-height: 120px;
      line-height: 20px;
    }
    
    .send-button {
      width: 36px;
      height: 36px;
      background: #007aff;
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .send-button:active {
      background: #0051d5;
    }
    
    /* Products View */
    .products-view {
      background: #f2f2f7;
    }
    
    .search-bar {
      background: #fff;
      padding: 8px 16px;
      border-bottom: 0.5px solid #c6c6c8;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      background: #f2f2f7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    
    .products-scroll {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .product-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .product-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #f2f2f7;
    }
    
    .product-details {
      padding: 12px;
    }
    
    .product-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.2;
      height: 34px;
      overflow: hidden;
    }
    
    .product-desc {
      font-size: 12px;
      color: #8e8e93;
      margin-bottom: 8px;
      height: 30px;
      overflow: hidden;
      line-height: 1.25;
    }
    
    .product-price {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      margin-bottom: 8px;
    }
    
    .add-cart-btn {
      width: 100%;
      padding: 8px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .add-cart-btn:active {
      background: #333;
    }
    
    .show-more-btn {
      width: 100%;
      padding: 16px;
      background: #fff;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #007aff;
      margin-top: 12px;
      border-radius: 12px;
      cursor: pointer;
    }
    
    /* Tab Bar */
    .tab-bar {
      background: #fff;
      border-top: 0.5px solid #c6c6c8;
      display: flex;
      padding: 8px 0;
    }
    
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 4px;
      cursor: pointer;
      color: #8e8e93;
    }
    
    .tab-item.active {
      color: #007aff;
    }
    
    .tab-icon {
      font-size: 24px;
    }
    
    .tab-label {
      font-size: 10px;
      font-weight: 500;
    }
    
    /* Typing indicator */
    .typing-bubble {
      max-width: 60px;
      margin-bottom: 12px;
    }
    
    .typing-dots {
      padding: 12px 16px;
      background: #e9e9eb;
      border-radius: 18px;
      display: flex;
      gap: 4px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: #8e8e93;
      border-radius: 50%;
      animation: pulse 1.4s infinite;
    }
    
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes pulse {
      0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
    }
    
    /* Empty state */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-text {
      font-size: 14px;
      color: #8e8e93;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Status Bar -->
    <div class="status-bar">
      <span id="time">9:41 AM</span>
      <span>‚ö° üîã üì∂</span>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button class="nav-btn" style="visibility: hidden;">‚Äπ</button>
      <div class="nav-title">Luminous Beauty</div>
      <button class="nav-btn" onclick="location.reload()">‚Üª</button>
    </div>
    
    <!-- Views Container -->
    <div class="view-container">
      <!-- Chat View -->
      <div class="view active" id="chatView">
        <div class="chat-view">
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-bar">
            <textarea class="input-field" id="chatInput" 
                      placeholder="Ask about beauty treatments..." 
                      rows="1"></textarea>
            <button class="send-button" id="sendBtn">‚û§</button>
          </div>
        </div>
      </div>
      
      <!-- Products View -->
      <div class="view" id="productsView">
        <div class="products-view">
          <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="Search products..." />
          </div>
          <div class="products-scroll">
            <div class="products-grid" id="productsGrid"></div>
            <button class="show-more-btn" id="showMoreBtn" style="display:none;">
              Show More Products
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item active" onclick="switchView('chat')">
        <div class="tab-icon">üí¨</div>
        <div class="tab-label">Ask AI</div>
      </div>
      <div class="tab-item" onclick="switchView('products')">
        <div class="tab-icon">üõçÔ∏è</div>
        <div class="tab-label">Products</div>
      </div>
      <div class="tab-item" onclick="switchView('cart')">
        <div class="tab-icon">üõí</div>
        <div class="tab-label">Cart</div>
      </div>
      <div class="tab-item" onclick="switchView('profile')">
        <div class="tab-icon">üë§</div>
        <div class="tab-label">Profile</div>
      </div>
    </div>
  </div>
  
  <script>
    // App State
    let currentView = 'chat';
    let products = [];
    let currentPage = 0;
    const pageSize = 10;
    
    // DOM Elements
    const $ = id => document.getElementById(id);
    const chatMessages = $('chatMessages');
    const chatInput = $('chatInput');
    const sendBtn = $('sendBtn');
    const searchInput = $('searchInput');
    const productsGrid = $('productsGrid');
    const showMoreBtn = $('showMoreBtn');
    
    // Initialize
    function init() {
      updateTime();
      setInterval(updateTime, 60000);
      
      // Add welcome message for chat
      addChatMessage('assistant', 'Welcome! I\'m your beauty consultant. Ask me anything about hair care, skincare, or beauty treatments.');
      
      // Load initial products
      loadProducts('');
      
      // Setup event listeners
      setupEventListeners();
    }
    
    // Update status bar time
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
      });
      $('time').textContent = time;
    }
    
    // Switch between views
    window.switchView = function(view) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      
      if (view === 'cart' || view === 'profile') {
        alert(`${view.charAt(0).toUpperCase() + view.slice(1)} coming soon!`);
        return;
      }
      
      $(`${view}View`).classList.add('active');
      event.currentTarget.classList.add('active');
      currentView = view;
      
      if (view === 'products' && products.length === 0) {
        loadProducts('');
      }
    };
    
    // CHAT FUNCTIONALITY (Questions & Recommendations Only)
    function addChatMessage(type, text) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${type}`;
      
      const time = new Date().toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit' 
      });
      
      bubble.innerHTML = `
        <div class="bubble-content">${escapeHtml(text)}</div>
        <div class="chat-time">${time}</div>
      `;
      
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-bubble';
      typing.id = 'typing';
      typing.innerHTML = `
        <div class="typing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function hideTyping() {
      const typing = $('typing');
      if (typing) typing.remove();
    }
    
    async function sendChatMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      
      // Add user message
      addChatMessage('user', message);
      chatInput.value = '';
      autoResize();
      
      // Show typing
      showTyping();
      sendBtn.disabled = true;
      
      try {
        // Call chat API for beauty consultation
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        let reply = 'I can help you with beauty and skincare advice. What would you like to know?';
        
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.response) {
            reply = data.response;
          }
        }
        
        hideTyping();
        addChatMessage('assistant', reply);
        
      } catch (error) {
        console.error('Chat error:', error);
        hideTyping();
        addChatMessage('assistant', 'Let me help you with your beauty questions. What would you like to know?');
      } finally {
        sendBtn.disabled = false;
      }
    }
    
    // PRODUCTS FUNCTIONALITY (Separate from Chat)
    async function loadProducts(query) {
      try {
        const response = await fetch(`/api/products?q=${encodeURIComponent(query)}&limit=50`);
        
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.items) {
            products = data.items;
            currentPage = 0;
            renderProducts();
          }
        }
      } catch (error) {
        console.error('Products error:', error);
        productsGrid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-icon">üì¶</div>
            <div class="empty-title">No Products</div>
            <div class="empty-text">Check back later</div>
          </div>
        `;
      }
    }
    
    function renderProducts() {
      const start = currentPage * pageSize;
      const end = start + pageSize;
      const pageProducts = products.slice(start, end);
      
      if (currentPage === 0) {
        productsGrid.innerHTML = '';
      }
      
      pageProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img class="product-image" 
               src="${product.image || '/images/placeholder.jpg'}" 
               alt="${escapeHtml(product.name)}"
               onerror="this.src='/images/placeholder.jpg'">
          <div class="product-details">
            <div class="product-name">${escapeHtml(product.name || 'Product')}</div>
            <div class="product-desc">${escapeHtml(product.description || '')}</div>
            <div class="product-price">${formatPrice(product.price)}</div>
            <button class="add-cart-btn" onclick="addToCart('${escapeHtml(product.name)}')">
              Add to Cart
            </button>
          </div>
        `;
        productsGrid.appendChild(card);
      });
      
      // Show/hide "Show More" button
      showMoreBtn.style.display = end < products.length ? 'block' : 'none';
    }
    
    window.addToCart = function(name) {
      alert(`Added "${name}" to cart!`);
    };
    
    // Utility Functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    function formatPrice(price) {
      if (typeof price === 'number' && price > 0) {
        return `$${price.toFixed(2)}`;
      }
      return '$0.00';
    }
    
    function autoResize() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
    }
    
    // Event Listeners
    function setupEventListeners() {
      // Chat events
      sendBtn.addEventListener('click', sendChatMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });
      chatInput.addEventListener('input', autoResize);
      
      // Product search
      let searchTimeout;
      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          loadProducts(e.target.value);
        }, 500);
      });
      
      // Show more products
      showMoreBtn.addEventListener('click', () => {
        currentPage++;
        renderProducts();
      });
    }
    
    // Start app
    init();
  </script>
</body>
</html>
