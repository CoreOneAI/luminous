<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Luminous Beauty — Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --text:#111827; --muted:#6b7280; --line:#e5e7eb;
      --bg:#ffffff; --bg2:#fafafa;
      --accent:#111827; --accent-contrast:#ffffff;
      --soft:#f5f5f5; --tag:#f7f7f7; --gold:#c7a96b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:5;background:#fff;border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .brand{font-weight:800;letter-spacing:.3px}
    .brand span{color:var(--gold)}
    input[type="search"]{flex:1;min-width:240px;padding:10px 12px;border:1px solid #ddd;border-radius:10px;font-size:15px}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;background:var(--accent);color:var(--accent-contrast);font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .btn-outline{background:#fff;color:var(--text);border:1px solid var(--line)}
    main .wrap{padding:18px 16px}
    h2{margin:6px 0 14px;font-size:18px}
    #status{font-size:13px;color:var(--muted);margin-bottom:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:14px}
    .card{border:1px solid #eee;border-radius:14px;overflow:hidden;background:#fff;display:flex;flex-direction:column}
    .thumb{width:100%;aspect-ratio:4/3;background:var(--bg2);display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .pad{padding:12px}
    .title{font-weight:700;margin:2px 0 6px;line-height:1.2}
    .desc{font-size:13px;color:#555;min-height:36px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .price{font-weight:800}
    .tag{font-size:12px;background:var(--tag);border:1px solid var(--line);padding:2px 8px;border-radius:999px;margin-right:6px;display:inline-block;color:#555}
    .empty{padding:22px;border:1px dashed #e3e3e3;border-radius:12px;color:#666;background:#fafafa}
    .btnbar{margin-top:10px;display:flex;gap:8px}
    footer{border-top:1px solid var(--line);margin-top:24px}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div class="brand">Luminous <span>Beauty</span></div>
        <input id="q" type="search" placeholder="Search products or ask: “dry skin serum under $40”" />
        <button id="askBtn" class="btn">Ask</button>
        <button id="clearBtn" class="btn btn-outline" title="Clear query">Clear</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="status" aria-live="polite"></div>
      <h2>Your Recommendations</h2>
      <div id="grid" class="grid" role="list"></div>
      <div id="empty" class="empty" style="display:none">
        <strong>No products found</strong><br/>
        Try a different search, e.g., <em>“retinol serum”</em>, <em>“SPF moisturizer”</em>, or <em>“toner under $25”</em>.
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <p class="muted">Demo catalog. Prices & availability for demonstration only.</p>
    </div>
  </footer>

  <script src="/shop.js" defer></script>
</body>
</html>
